{% extends "app/Admin_content/admindash.html" %}


{% block adminDashboard %}


<form action="{% url 'create_movie' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_title">Title</label>
            <input type="text" name="title" class="form-control" id="id_title" placeholder="Title">
        </div>
        <div class="form-group col-md-6">
            <label for="id_release_date">Release Date</label>
            <input type="date" name="release_date" class="form-control" id="id_release_date">
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_director">Director</label>
            <input type="text" name="director" class="form-control" id="id_director" placeholder="Director">
        </div>
        <div class="form-group col-md-6">
            <label for="id_description">Description</label>
            <textarea name="description" class="form-control" id="id_description" rows="3"></textarea>
        </div>
    </div>
    
    <div class="form-group">
        <label for="id_poster">Poster</label>
        <input type="file" name="poster" class="form-control-file" id="id_poster">
    </div>
    <div class="form-group">
        <label for="id_poster">Language</label>
        <input type="text" name="language" class="form-control-file" id="id_poster">
    </div>
    
    <!-- Add language field if needed -->
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock adminDashboard %}
